<template name="homemain">
  <div class="ads-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {{>header}}
      <div class="ads-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="ads-drawer-header">
	        {{#if currentUser }}
	        	 {{>userInfo}}
	        {{else}}
	        		{{>loginbtnSoc}}	  
	        {{/if}}
        </header>
        <nav class="ads-navigation mdl-navigation mdl-color--blue-grey-800">
        {{#if currentUser }}
          {{>uploadBtn}}
        {{/if}}  
          <a class="mdl-navigation__link" href="/"><i class="mdl-color-text--blue-grey-400 material-icons">home</i>Home</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">help_outline</i></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100 ads-main">
        {{>yield}}
      </main>
    </div>
</template>
